                { id: 'french-3', title: 'Composition n°03', questions: '<p>Les questions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>', solutions: '<p>Les solutions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>' },
                { id: 'french-4', title: 'Composition n°04', questions: '<p>Les questions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>', solutions: '<p>Les solutions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>' },
                { id: 'french-5', title: 'Composition n°05', questions: '<p>Les questions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>', solutions: '<p>Les solutions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>' },
                { id: 'french-6', title: 'Composition n°06', questions: '<p>Les questions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>', solutions: '<p>Les solutions ne sont pas disponibles ici. Veuillez vous référer au livre d\'examen complet.</p>' },
            ]
        };

        const examContentDiv = document.getElementById('exam-content');
        const tabButtons = document.querySelectorAll('.tab-button');

        /**
         * Loads and displays exam content for the selected subject.
         * @param {string} subject - The subject to load exams for (e.g., 'arabic', 'math', 'french').
         */
        function loadExams(subject) {
            examContentDiv.innerHTML = ''; // Clear any previously loaded content
            const exams = examsData[subject]; // Get exams data for the selected subject

            // Display a message if no exams are available for the subject
            if (!exams || exams.length === 0) {
                examContentDiv.innerHTML = '<p class="text-center text-gray-500 text-xl mt-8">لا توجد امتحانات لهذا القسم بعد.</p>';
                return;
            }

            // Iterate over each exam and create a card for it
            exams.forEach(exam => {
                const examCard = document.createElement('div');
                examCard.id = exam.id; // Assign a unique ID to each exam card
                // Apply Tailwind classes for styling: background, padding, rounded corners, shadow, border, and hover effects
                examCard.className = 'bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200 transition-all duration-300 hover:shadow-lg';
                examCard.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">${exam.title}</h2>
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">الأسئلة:</h3>
                        <div class="bg-white p-4 rounded-md border border-gray-200 overflow-auto max-h-60">
                            ${exam.questions}
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">الحلول:</h3>
                        <div class="bg-white p-4 rounded-md border border-gray-200 overflow-auto max-h-60">
                            ${exam.solutions}
                        </div>
                    </div>
                `;
                examContentDiv.appendChild(examCard); // Add the created exam card to the content area
            });
        }

        // Add event listeners to all tab buttons for subject selection
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active-tab' class and specific background colors from all buttons
                tabButtons.forEach(btn => {
                    btn.classList.remove('active-tab', 'bg-teal-600', 'bg-blue-600', 'bg-purple-600');
                    // Reset to default subject color (e.g., teal for Arabic, blue for Math, purple for French)
                    if (btn.dataset.subject === 'arabic') btn.classList.add('bg-teal-500');
                    else if (btn.dataset.subject === 'math') btn.classList.add('bg-blue-500');
                    else if (btn.dataset.subject === 'french') btn.classList.add('bg-purple-500');
                });

                // Add 'active-tab' class and darker background color to the clicked button
                const subject = button.dataset.subject;
                if (subject === 'arabic') {
                    button.classList.remove('bg-teal-500');
                    button.classList.add('active-tab', 'bg-teal-600');
                } else if (subject === 'math') {
                    button.classList.remove('bg-blue-500');
                    button.classList.add('active-tab', 'bg-blue-600');
                } else if (subject === 'french') {
                    button.classList.remove('bg-purple-500');
                    button.classList.add('active-tab', 'bg-purple-600');
                }
                loadExams(subject); // Load exams for the selected subject
            });
        });

        // Load Arabic exams by default when the page finishes loading
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.tab-button[data-subject="arabic"]').click();
        });
    </script>
